<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
        <form action="/sign_up" method="POST">
        <h1 class="a11y-hidden">SignUp Form</h1>
        <div>
            <label class="label-name">
              <input type="text" class="text" id ="name" name="name" placeholder="Name" tabindex="1" required />
              <span class="required">Name</span>
            </label>
        </div>
        <div>
            <label class="label-name">
              <input type="text" class="text" id ="roll" name="roll" placeholder="Roll No." tabindex="1" required />
              <span class="required">Roll No.</span>
            </label>
        </div>
        <div>
            <label class="label-name">
              <input type="text" class="text" id ="branch" name="branch" placeholder="Branch" tabindex="1" required />
              <span class="required">Branch</span>
            </label>
        </div>
        <div>
          <label class="label-email">
            <input type="email" class="text" id ="email" name="email" placeholder="Email" tabindex="1" required />
            <span class="required">Email</span>
          </label>
        </div>
        <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
        <label class="label-show-password" for="show-password">
          <span>Show Password</span>
        </label>
        <div>
          <label class="label-password">
            <input type="text" class="text" id ="password" name="password" placeholder="Password" tabindex="2" required />
            <span class="required">Password</span>
          </label>
        </div>
        <input type="submit" value="Submit" id="submit" />
        <figure aria-hidden="true">
          <div class="person-body"></div>
          <div class="neck skin"></div>
          <div class="head skin">
            <div class="eyes"></div>
            <div class="mouth"></div>
          </div>
          <div class="hair"></div>
          <div class="ears"></div>
          <div class="shirt-1"></div>
          <div class="shirt-2"></div>
        </figure>
      </form>
